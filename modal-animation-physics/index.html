<!DOCTYPE html>
<html >
<head>
      <meta charset="UTF-8">
      <title>Modal Animation Physics</title>
  
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
      <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css'>
      <link rel='stylesheet prefetch' href='http://fonts.googleapis.com/css?family=Noto+Sans:400,700'>
      <link rel="stylesheet" href="css/style.css">

	 <!--DONUT CHART-->
     <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
     <script type="text/javascript">
          google.charts.load("current", {packages:["corechart"]});
          google.charts.setOnLoadCallback(drawChart);
        function drawChart() {
            var data = google.visualization.arrayToDataTable([
              ['Food Classes', 'Nutrition Value in gram'],
              ['Calories'    ,    52],
              ['Carbs   '    ,  13.8],
              ['Sugar'       ,  10.4],
              ['Fiber'       ,   2.4],
              ['Protein'     ,   0.5]
            ]);

            var options = {
              title: 'Apple Nutrition Chart',
              pieHole: 0.3,
            };

            var chart = new google.visualization.PieChart(document.getElementById('donutchart'));
            chart.draw(data, options);
        }
     </script>	   
</head>


<!--BODY-->

<body>
    <div class="modal-frame">
        <div class="modal">
		    <div class="modal-inset">
      			<div class="button close"><i class="fa fa-close"></i></div>
	
                <div class="modal-body">
				        <h3> Apples are one of the healthiest foods a person can eat !</h3>
               
      			        <div id="donutchart" style="width: 700px; height: 300px;"></div>
      			</div>
    		</div>
  	    </div>
    </div>
<div class="modal-overlay"></div>


<button class="fancy-btn open">Apple</button>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
